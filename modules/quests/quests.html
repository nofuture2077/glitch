<script>
    const colorMapping = {
        'NEW': 'yellow',
        'ABORT': 'red abort',
        'DONE': 'green',
        'ACTIVE': 'blue'
    }
    const classMapping = {
        'NEW': 'fas fa-square',
        'ABORT': 'fas fa-square-xmark',
        'DONE': 'fas fa-check-square',
        'ACTIVE': 'fas fa-square'
    }
    function renderQuests(quests) {
        if (!quests.length) {
            document.getElementById('quests').innerHTML = '';
            return;
        }
        var div = document.createElement("div");
        var span = document.createElement("span");
        span.classList = 'red';
        span.innerHTML = 'Nebenquests';

        var ul = document.createElement("ul");
        ul.classList = 'fa-ul yellow';
        quests.forEach(quest => {
            var li = document.createElement("li");
            var sp = document.createElement("sp");
            var i = document.createElement("i");

            sp.classList = 'fa-li';
            li.classList = colorMapping[quest.status];
            li.appendChild(sp);
            
            i.classList = classMapping[quest.status];
            sp.appendChild(i);
            
            li.append(quest.name);

            ul.appendChild(li);
        });

        div.appendChild(span);
        div.appendChild(ul);

        let container = document.getElementById('quests');
        container.innerHTML = '';
        container.appendChild(div);
    }
</script>
<div class="quests" id="quests">
</div>
<script>
    async function loadQuests() {
      return fetch('/modules/quests/list').then(res => res.json());
    }
    loadQuests().then(quests => {
        renderQuests(quests);
    });

    PubSub.subscribe('MSG!quests', (msg, data) => {
        renderQuests(data.data);
    });
</script>
<style>
    .quests {
        position: absolute;
        top: 50%;
        right: 20px;
        width: 420px;
        font-size: 24px;
    }
    .quests ul {
        margin-top: 0.5em;
    }
</style>
